{% extends "auctions/layout.html" %} {% block body %}
<h2>Active Listings</h2>

<ul>
  {% for auction_listing in listings%}
  <li>
    <a href="{{auction_listing.id}}" style="text-decoration: none;color: black;"><div>
      <h3>{{auction_listing.title}}</h3>
      <img src="{{auction_listing.image_url}}" /><br />
      Created: {{auction_listing.added_when}}
    </div></a>
  </li>
  {% empty %}
  <h3>No Listings Available</h3>
  {% endfor %}
</ul>
{% endblock %}
