{% extends "auctions/layout.html" %}

{% block body %}
{% if message %}
<div class="alert alert-danger text-center">
    <div>{{ message }}</div>
</div>
{% endif %}

<h2 class="text-center text-muted" style="margin-top: 3%;">Login</h2>

<form action="{% url 'login' %}" class="text-center" method="post">
    {% csrf_token %}
    <div class="form-group col-lg-8" style="margin-left: auto;margin-right: auto; margin-top: 20px;">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group col-lg-8" style="margin-left: auto;margin-right: auto;"">
            <input class=" form-control" type="password" name="password" placeholder="Password">
    </div>
    <input class="btn btn-primary" type="submit" value="Login">
</form>

<div class="text-center" style="margin-top: 20px;">
    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>
{% endblock %}
